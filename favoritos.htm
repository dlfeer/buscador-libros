<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - Buscador de Libros</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-custom {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
        
        .btn-custom {
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
        }
        
        .btn-danger {
            background-color: var(--accent-color);
            border: none;
            border-radius: 25px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                 Buscador de Libros de Delgado Garcia Fernanda M.
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="favoritos.html">Mis Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/dlfeer/buscador-libros.git" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Mis Libros Favoritos</h1>
        <h2 class="text-center mb-4 fs-5 text-muted">Resultados</h2>
        
        <div class="row g-4" id="favoritos-container">
            <!-- Los favoritos se cargar√°n aqu√≠ -->
        </div>

        <!-- Estado vac√≠o (se muestra cuando no hay favoritos) -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
            </svg>
            <h3>No tienes libros favoritos a√∫n</h3>
            <p>Explora el cat√°logo y guarda tus libros preferidos</p>
            <a href="index.html" class="btn btn-custom text-white mt-3">Explorar Libros</a>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalLibro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">T√≠tulo del Libro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modalImagen" src="" alt="Portada" class="img-fluid rounded shadow">
                        </div>
                        <div class="col-md-8">
                            <div class="p-3 bg-light rounded">
                                <h6 class="fw-bold text-primary">Sinopsis</h6>
                                <p id="modalDescripcion">Descripci√≥n...</p>
                                <hr>
                                <p><strong>Autor:</strong> <span id="modalAutor"></span></p>
                                <p><strong>A√±o:</strong> <span id="modalAnio"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btnEliminar">
                        üóëÔ∏è Eliminar de Favoritos
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastNotificacion" class="toast align-items-center text-white" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMensaje"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
